<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Pugliesi Fotografias</title>
    <link rel="shortcut icon" type="image/jpg" href="" />
    <link rel="stylesheet" href="/Front/style/style.css">
</head>

<body>
    <header class="menu">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Trabalhos Recentes</li>
            <li>Portfólio</li>
            <li>Orçamento</li>
            <li>
                <div class="search-box js-search-box">
                    <button class="search js-btn-search">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                    <div class="search-input">
                        <input type="text" class="js-input-search" placeholder="Pesquise aqui">
                    </div>
                    <button class="close js-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>

                    <script>
                        const search_box = document.querySelector('.js-search-box');
                        const search_btn = document.querySelector('.js-btn-search');
                        const btn_close = document.querySelector('.js-close');
                        const input = document.querySelector('.js-input-search');
                        search_btn.addEventListener('click', () => {
                            search_box.classList.add('active');
                        });
                        btn_close.addEventListener('click', () => {
                            search_box.classList.remove('active');
                            input.value = '';
                        });
                    </script>

                    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                </div>
            </li>
        </ul>
    </header>
    <nav class="slider">
        <div class="slides">
            <!-- Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- Slide Images -->
            <div class="slide firstimg">
                <img src="Front/img/sld1.jpg" alt="slide1">
            </div>
            <div class="slide">
                <img src="Front/img/sld2.jpg" alt="slide2">
            </div>
            <div class="slide">
                <img src="Front/img/sld3.jpg" alt="slide3">
            </div>
            <div class="slide">
                <img src="Front/img/sld4.jpg" alt="slide4">
            </div>

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </nav>
    <div class="new_works">
        <h1>Trabalhos Recentes</h1>
    </div>
    <article>
        <h1>Sobre</h1>
    </article>
    <footer>
        <h2>Informações</h2>
        <p>Tel: (16) 98208-5033</p>
        <p>thomaspugliesi1997@gmail.com</p>
        <p>Thomas Pugliesi</p>
        <div class="assinatura">
            <p>Criado com <span>&#10084;</span> por Thiago M</p>
        </div>
    </footer>
</body>

</html>
